<html>

<body>
<h1>musician guess by Anjali Bhogireddy</h1>

    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2  value="John Lennon"> <br>

    <label for="form1_nick">Guess the musician name </label>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<div class = "container">
    <img src="Barklice.jpg" width="100px" height="100px" alt="Barklice" id="images"onclick="swapImage()">
</div>

<script> 
    correct =0
    wrong=0
    useImage=1;
    count=0;
function checkGuess(){
    console.log("Getting form values")

    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    out = document.getElementById("result")
    if(age==nick){
        correct=correct+1
        count = 0
        alert("You got it right")
        out.innerHTML = "correct - "+correct+" , "+"wrong - "+wrong
    } else {
        wrong=wrong+1
        count++
        alert("Wrong musician")
        if(count>=3){
    if(wrong>=3){
        gameover()
    }
    }
        out.innerHTML = "correct - "+correct+" , "+"wrong - "+wrong
    }
}
function gameover(){
    alert("Sorry,gameover")
}

    function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById("images").src="Barklice.jpg";
            useImage+=1;
            break;
            case 2:
            document.getElementById("images").src="Housefly.jpg";
            useImage+=1;
            break;
            case 3:
            document.getElementById("images").src="Odonata.jpg";
            useImage=1;
            break;

    }
}
</script>
