<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <title>Page of Discount</title>
</head>
<body>

    <h1>computes discounts by Anjali Bhogireddy </h1>
    <div class="container">
    <form>
       
        <label for="baseelement">Enter base amount </label>
        <input type ="number" id="baseelement" name="basevalue" value=20>
         <br>
        
       
        <label for="discountelement">Enter the discount percentage</label>
        <input type ="number" id="discountelement" name="discountvalue" value=10> 
        <br>
       
        <input type="button" class="btn btn-danger" onclick="discount()" value="Apply discount">
    </form>
    <br>
    <div id="result">Base values will be displayed</div><br>
</div>
<br>
<div class="container">
    <form>
        <div class="container">
        <label for="multiply">*</label>
        <input type="radio" id="mutiplication" name="multiply" value="times" onclick="chooseOp()">
         </div>
         <div class="container">
        <label for="divide">/</label>
        <input type="radio" id="division" name="divide" value="divide" onclick="chooseOp()">
         </div>
         <div class="container">
        <label for="exponent">**</label>
        <input type="radio" id="exponent" name="exponent" value="exponent" onclick="chooseOp()">
        </div>
        
    </form>
    <p id="Result">Operation results will be displayed </p><br>
</div>
<br>
    <script>
        function discount()
        {   
             basevalue=document.getElementById("baseelement").value
             value=document.getElementById("discountelement").value
             result="";
            for(let i=1;i<=5;i++)
            {
                result+=(basevalue*i)-((basevalue*i)*value/100)
               result+=" "
               
            }
            document.getElementById("result").innerHTML="Discounted amounts for base "+basevalue+" are "+result
        
        }
        function chooseOp()
        {
            base=document.getElementById("baseelement").value
            value1=document.getElementById("discountelement").value
            mul=document.getElementById("mutiplication").checked
            div=document.getElementById("division").checked
            exp=document.getElementById("exponent").checked
            if(mul){
                  document.getElementById("Result").innerHTML="Amount*discount="+base*value1
            }
            else if(div){
                
                  document.getElementById("Result").innerHTML="Amount/discount"+base/value1
            }
            else if(exp){
                  document.getElementById("Result").innerHTML="Amount**discount"+base**value1
            }
            
        }
    </script>
</body>
</html>
